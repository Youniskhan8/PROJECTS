<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agri Forecast Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <h1>
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> Agri Forecast
    </h1>
    <div class="dark-mode-toggle">
      🌞
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider round"></span>
      </label>
      🌜
      
    </div>
  </div>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <a href="/home" class="nav-link">🏠 Home</a>
    <a href="/analysis" class="nav-link">📈 Analysis</a>
    <a href="#" class="nav-link">📊 Sales Data</a>
    <a href="#" class="nav-link">👤 Profile</a>
    <a href="#" class="nav-link">⚙️ Settings</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="main-content">

    <!-- Carousel -->
    <div class="carousel">
      <div class="slides">
        <img src="{{ url_for('static', filename='images/apple.png') }}" alt="Apple">
        <img src="{{ url_for('static', filename='images/onions.png') }}" alt="Onions">
        <img src="{{ url_for('static', filename='images/potato.png') }}" alt="Potato">
        <img src="{{ url_for('static', filename='images/spinach.png') }}" alt="Spinach">
      </div>
    </div>

    <!-- Prediction Button -->
    <a href="/analysis" class="primary-button">🔮 Start Prediction</a>

   <!-- Dashboard Cards Grid -->
<div class="grid">

  <!-- Row 1: Weather + Price Trends -->
  <div class="card" id="weather-card">
    <h3>🌦️ Current Weather</h3>
    <div id="weather-info">
      <p class="weather-city">📍 Srinagar</p>
      <p class="weather-desc"></p>
      <p class="weather-temp"></p>
      <p class="weather-humidity"></p>
    </div>
  </div>

  <div class="card">
    <h3>📈 Price Trends</h3>
    <img src="{{ url_for('static', filename='images/popular_commodities.png') }}" alt="Chart" style="width: 100%;">
  </div>

  <!-- Row 2: Sales Data -->
  <div class="card">
    <h3>📊 Sales Data</h3>
    <div class="user-info">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User">
      <div><strong>Muneeb</strong><br>Data Analyst</div>
    </div>
  </div>

  <!-- Row 3: Stat Cards -->
  <div class="stat-card black-text">
    <h3>🧺 Total Commodities</h3>
    <h2>18</h2>
  </div>

  <div class="stat-card black-text">
    <h3>🏬 Markets Analyzed</h3>
    <h2>23</h2>
  </div>

  <div class="stat-card black-text">
    <h3>🔮 Predictions Made</h3>
    <h2>325</h2>
  </div>

</div>


  <!-- External JavaScript -->
  <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
