<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Commodity Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='analysis_style.css') }}">


</head>

<body>
    <div class="topbar">
        <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>
        <h1>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> Agri Forecast
        </h1>
        
    </div>
    <div class="sidebar" id="sidebar">
        <a href="/home" class="nav-link ">üè† Home</a>
        <a href="/analysis" class="nav-link">üìà Analysis</a>
        <a href="#" class="nav-link">üìä Sales Data</a>
        <a href="#" class="nav-link">üë§ Profile</a>
        <a href="#" class="nav-link">‚öôÔ∏è Settings</a>

        <div class="logout">
            <a href="#">‚èª Log out</a>
        </div>
    </div>
    <a href="/home" class="nav-btn">üè† Back to Home</a>g
    <section id="main-content"  style="background-image: url('{{ url_for('static', filename='images/apple.png') }}'); ">
       
        <div class="title">
            <h2>Commodity Price Prediction</h2>
        </div>

        <div class="container">
            <div class="container_top">

                <div><label for="commodity">Commodity:</label>
                    <select id="commodity" onchange="updateVarieties()">
                        <option value="" disabled selected>Select a commodity</option>
                        {% for item in dropdowns['commodities'] %}
                        <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select><br><br>
                </div>

                <div><label for="variety">Variety:</label>
                    <select id="variety" onchange="updateGrades()">
                        <option value="" disabled selected>Select a variety</option>
                    </select><br><br>
                </div>

                <div><label for="grade">Grade:</label>
                    <select id="grade">
                        <option value="" disabled selected>Select a grade</option>
                    </select><br><br>
                </div>

                <div><label for="district_name">District Name:</label>
                    <select id="district" onchange="updateMarkets()">
                        <option value="" disabled selected>Select a district</option>
                        {% for item in dropdowns['districts'] %}
                        <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select><br><br>
                </div>

                <div><label for="marketname">Market Name:</label>
                    <select id="market">
                        <option value="" disabled selected>Select a market</option>
                    </select><br><br>
                </div>


                <div><label for="pricedata">Price Date:</label>
                    <input type="date" id="priceDate"><br><br>
                </div>

                <div> <label for="temperature">Temperature:</label>
                    <input type="number" id="temperature" step="0.1"><br><br>
                </div>
            </div>
            <div class="container_bottom">
                <div> <button class="result_button" onclick="predictPrice()">Predict Price</button>
                </div>
                <div>
                    <h3 id="result"></h3>
                </div>

            </div>

        </div>
    </section>




    <script>
        async function updateVarieties() {
            const commodity = document.getElementById("commodity").value;
            if (commodity) {
                const response = await fetch("/get_options", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ type: "commodity", value: commodity })
                });
                const data = await response.json();
                const varietySelect = document.getElementById("variety");
                varietySelect.innerHTML = "<option value='' disabled selected>Select a variety</option>";
                data.options.forEach(option => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option;
                    optionElement.innerText = option;
                    varietySelect.appendChild(optionElement);
                });
            }
        }

        async function updateGrades() {
            const variety = document.getElementById("variety").value;
            if (variety) {
                const response = await fetch("/get_options", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ type: "variety", value: variety })
                });
                const data = await response.json();
                const gradeSelect = document.getElementById("grade");
                gradeSelect.innerHTML = "<option value='' disabled selected>Select a grade</option>";
                data.options.forEach(option => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option;
                    optionElement.innerText = option;
                    gradeSelect.appendChild(optionElement);
                });
            }
        }

        async function updateMarkets() {
            const district = document.getElementById("district").value;
            if (district) {
                const response = await fetch("/get_options", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ type: "district", value: district })
                });
                const data = await response.json();
                const marketSelect = document.getElementById("market");
                marketSelect.innerHTML = "<option value='' disabled selected>Select a market</option>";
                data.options.forEach(option => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option;
                    optionElement.innerText = option;
                    marketSelect.appendChild(optionElement);
                });
            }
        }

        async function predictPrice() {
            const data = {
                "Commodity": document.getElementById("commodity").value,
                "Variety": document.getElementById("variety").value,
                "Grade": document.getElementById("grade").value,
                "District Name": document.getElementById("district").value,
                "Market Name": document.getElementById("market").value,
                "Price Date": document.getElementById("priceDate").value,
                "Temperature": parseFloat(document.getElementById("temperature").value)
            };

            const response = await fetch("http://127.0.0.1:5001/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("result").innerText =
                result["Predicted Modal Price"]
                    ? "Predicted Price: ‚Çπ" + result["Predicted Modal Price"]
                    : "Error: " + result["error"];
        }

    </script>
    <script>
        // --- TOGGLE SIDEBAR VISIBILITY ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('main-content');
            const isHidden = sidebar.classList.toggle('hidden');
            content.classList.toggle('full', isHidden);

        }
    </script>


</body>

</html>
