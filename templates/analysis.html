<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>üåæ Commodity Price Prediction</h2>

        <div class="form-group">
            <label for="commodity">Commodity:</label>
            <input type="text" id="commodity" placeholder="e.g. Spinach">
        </div>

        <div class="form-group">
            <label for="variety">Variety:</label>
            <input type="text" id="variety" placeholder="e.g. American">
        </div>

        <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" id="grade" placeholder="e.g. Medium">
        </div>

        <div class="form-group">
            <label for="district">District Name:</label>
            <input type="text" id="district" placeholder="e.g. Srinagar">
        </div>

        <div class="form-group">
            <label for="market">Market Name:</label>
            <input type="text" id="market" placeholder="e.g. Ganderbal">
        </div>

        <div class="form-group">
            <label for="priceDate">Price Date:</label>
            <input type="date" id="priceDate" value="2024-03-18">
        </div>

        <div class="form-group">
            <label for="temperature">Temperature (¬∞C):</label>
            <input type="number" id="temperature" placeholder="e.g. 5.6" step="0.1">
        </div>

        <button onclick="predictPrice()">üîç Predict Price</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function predictPrice() {
            const data = {
                "Commodity": document.getElementById("commodity").value,
                "Variety": document.getElementById("variety").value,
                "Grade": document.getElementById("grade").value,
                "District Name": document.getElementById("district").value,
                "Market Name": document.getElementById("market").value,
                "Price Date": document.getElementById("priceDate").value,
                "Temperature": parseFloat(document.getElementById("temperature").value)
            };
            
            const response = await fetch("http://127.0.0.1:5001/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("result").innerText = 
                result["Predicted Modal Price"] 
                ? "üí∞ Predicted Price: ‚Çπ " + result["Predicted Modal Price"]
                : "‚ö†Ô∏è Error: " + (result["error"] || "Unknown error");
        }
    </script>
</body>
</html>
